<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <!-- Main style sheet common -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="js/js.js" defer></script> <!-- Link to JS file, deferred until HTML loads -->
    <script src="js/popup.js" defer></script> <!-- Link to popup JS file, deferred until HTML loads -->
</head>
<body>
<div class="main-content-area">
    <!-- Main popup -->
    <div class="popup-overlay">
        <div class="popup-box coming-soon">
            <h2>Coming soon...</h2>
            <p>This feature will be coming soon.</p>
            <button class="close-popup-btn submit-button">Close</button>
        </div>
    </div>

    <!--TOP NAVIGATION-->
    <div class="top-navigation">
        <header>
            <div class="logo">
                <img alt="Logo RivetedReads" src="images/logo.png">
            </div>
            <ul class="links">
                <li>
                    <a class="active-menu" href="index.html">Home</a>
                </li>
                <li>
                    <a href="search.html">Browse</a>
                </li>
                <li>
                    <a class="open-popup-btn"  href="#">My Account</a>
                </li>
            </ul>
        </header>
    </div>
    <div class="body-content">
        <!-- Search input area -->
        <div class="search-wrapper">
            <h1>Search Books</h1>
            <label for="search">Real reviews from real teen readers - discover what your peers are saying!</label>
            <input type="search" id="search" class="book-search-input" placeholder="Search reviews by book title or author name...." data-search>
        </div>

        <div class="container">
            <div class="wrap" data-book-cards-container>

            </div>
        </div>

        <!-- Hidden template for user cards taken from gitgub https://github.com/tessie-pixel/year-11-webactivities?authuser=0 -->
        <template data-book-template>
            <div class="square">
                <div class="search-item">
                    <div class="book-image"><img alt="Book cover image" data-image></div>
                    <div class="book-title" data-title></div>
                    <div class="book-author"><span>By </span><span data-author></span></div>
                    <div class="book-short-description" data-description></div>
                    <div class="book-rates">
                        <span class="fa fa-star yellow"></span>
                        <span class="fa fa-star yellow"></span>
                        <span class="fa fa-star yellow"></span>
                        <span class="fa fa-star yellow"></span>
                        <span class="fa fa-star gray"></span>
                        <span class="rating-number" data-reviews></span>
                    </div>
                    <div class="book-view-details">
                        <a href="details.html">View Details</a>
                    </div>
                    <div class="book-add-to-fav">
                        <a class="open-popup-btn" href="#">&nbsp;&nbsp;&nbsp;</a>
                    </div>
                </div>
            </div>
        </template>

        <!--Footer-->
        <div class="footer">
            <!--Footer main links-->
            <ul class="links-footer">
                <li>
                    <a href="#">Privacy Statement</a>
                </li>
                <li>
                    <a href="#">Terms of Use</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
            <!--Footer photo credit section-->
            <div class="photo-credit">Photo credit:
                <span>
                <a href="https://www.lawrencepatchett.com/" target="_blank">coming-soon</a>
            </span>
                <span>
                <a href="https://www.goodreads.com/" target="_blank">goodreads.com</a>
            </span>
                <span>
                <a href="https://www.amazon.com.au/" target="_blank">Amazon</a>
            </span>
                <span>
                <a href="https://www.flickr.com/" target="_blank">flickr</a>
            </span>
                <span>
                <a href="https://nz.pinterest.com/" target="_blank">Pinterest</a>
            </span>
                <span>
                <a href="https://www.canva.com/en_gb/" target="_blank">Canva.com</a>
            </span>
            </div>
            <!--Footer copyrights-->
            <div class="copyright">Copyright Â© 2025. All rights reserved.</div>
        </div>
    </div>
</div>
</body>
</html>
